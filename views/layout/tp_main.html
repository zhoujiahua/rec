<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="renderer" content="webkit">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/comm.css">
    <link rel="stylesheet" href="/libaray/layui/css/layui.css">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/reset.css">
    {{block "style"}}{{/block}}
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="topbar bs-shadow">
                <div class="layui-container">
                    <div class="layui-row">
                        <div class="layui-col-xs12 layui-col-sm6 layui-col-md6">
                            <!-- <div class="logo">
                                <a href="/">
                                    <img src="/images/logo.png" alt="logo">
                                </a>
                            </div> -->
                            <div class="location">
                                <span class="layui-icon layui-icon-location"></span>
                                <strong class="layui-elip" id="localTxt"></strong>
                                <a href="javascript:;" id="changeCity">[ 切换城市 ]</a>
                                <div class="log-info">
                                    <span>Hi,</span>
                                    <span id="userInfo"></span>
                                    <a href="javascript:;" id="logout">[ 注销 ]</a>
                                </div>
                            </div>
                        </div>
                        <div class="layui-hide-xs layui-col-sm6 layui-col-md6">
                            <div class="serach">
                                <form class="layui-form" action="">
                                    <div class="layui-inline">
                                        <input type="text" name="keyWord" lay-verify="keyWord" placeholder="房源检索"
                                            autocomplete="off" class="layui-input">
                                    </div>
                                    <div class="layui-inline">
                                        <button class="layui-btn layui-btn-normal" lay-submit
                                            lay-filter="formBtn">搜索</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="main">
            {{block "main"}}{{/block}}
        </div>
        <div class="footer">
            <div class="layui-container">
                <div class="text">
                    <span class="layui-hide-xs">陕公网安备11000002000001号</span>
                    <span class="layui-hide-xs">陕ICP证030173号</span>
                    <span>©2021 周琴版权所有</span>
                </div>
            </div>
        </div>
    </div>

    <div class="city-tab">
        <ul id="cityul"></ul>
    </div>

    <!-- js -->
    <script src="/js/common.js"></script>
    <script src="/libaray/layui/layui.js"></script>
    <script src="https://webapi.amap.com/maps?v=2.0&key=ce7e06d8a348fe53fe01eda4b8b8cc34"></script>
    <script src="/js/layout.js"></script>
    {{block "script"}}{{/block}}
</body>

</html>
